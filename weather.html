<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <style>
            td {
                text-align:center;
            }
        </style>
        <!-- Include meta tag to ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://avinashchaurasia.github.io/js/jquery.simpleWeather.min.js"></script>
        
        <script>
            $(document).ready(function() {
              $.simpleWeather({
                location: 'jaipur, rajasthan',
                woeid: '',
                unit: 'f',
                success: function(weather) {
                    $("#solution").append("<tr><td>Temperature: "+weather.temp+"&deg;F</td></tr>");
                    $("#solution").append("<tr><td>Location: "+weather.city+"</td></tr>");
                    $("#solution").append("<tr><td>Weather: "+weather.currently+"</td></tr>");
                    $("#solution").append("<tr><td>Wind Direction: "+weather.wind.direction+"</td></tr>");
                    $("#solution").append("<tr><td>Wind Speed: "+weather.wind.speed+" "+weather.units.speed+"</td></tr>");
                    
                },
                error: function(error) {
                  $("#weather").html('<p>'+error+'</p>');
                }
              });
            });

        </script>
    </head>
    <body>
        <div id="weather" style="text-align:center;background-color:#1192d3;color:white;"><h2>Weather</h2></div>
        
        <table id="content" class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody id="solution">
                
            </tbody>
        </table>
    </body>
</html>
