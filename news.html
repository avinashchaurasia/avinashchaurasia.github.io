                var data;
                
                //$("#content").append("<table class=\"table table-striped\">"+"<tbody>");
                
                $.getJSON(url, function(data){
                    $("#solution").append(data);
                    for(i = 0; i < data.results.length; i++) {
                        console.log( "document loaded" );
                        $("#solution").append("<tr><td>"+data.results[i].title+": <br/>NEWS: "+data.results[i].news+"</td></tr>");
                        
                    }
                });    
            });

        </script>
